<!DOCTYPE html>
<html>
  <head><title>ReColor Options</title></head>
  <body>
    <label>Choose Color:<input id="new-color" type="color" value="#8f00ff"></label>
    <button id="add">Add Color</button>
    <button id="save">Save Colors</button>
    <button id="load">Load Theme</button>
    <input id="file-input" type="file" accept="application/json">
    <ul id="colors"></ul>
    <style>
      .color-box {
        width:  20px;
        height: 20px;
        margin: 5px;
        border: 1px solid rgba(0, 0, 0, .2);
        display: inline-block;
        vertical-align: middle;
      }
      #add, #save, #load, #new-color, .remBtn {
        margin: 0 5px;
      }
      span { font-family: monospace; }
      li { list-style-type: none; }
      #save, #load { float: right; }
      #add, #save, #load { vertical-align: bottom; }
      #file-input { display: none; }
    </style>
    <script src="config.js"></script>
    <script src="options.js"></script>
  </body>
</html>
